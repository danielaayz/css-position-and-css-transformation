<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Productly</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
      <link rel="stylesheet" href="css/styles.css" />
   </head>
   <body>
      <div class="wrapper">
         <!-- header and navigation -->
         <header class="header">
            <div class="container__nav">
               <div class="logo">
                  <img
                     src="image/icon-productly.png"
                     alt="a semi round square with yellow, red, green and blue trangles" />
                  <img
                     src="image/Productly-logo.png"
                     alt="Productly logotype in dark blue with a black stroke" />
               </div>
               <div class="container__menu">
                  <nav>
                     <ul class="menu menu-1">
                        <li class="menu__item">
                           <a href="#">Product</a>
                        </li>
                        <li class="menu__item">
                           <a href="#">Customers</a>
                        </li>
                        <li class="menu__item">
                           <a href="#">Pricing</a>
                        </li>
                        <li class="menu__item">
                           <a href="#">Resources</a>
                        </li>
                     </ul>
                  </nav>
                  <div class="menu_2--btn">
                     <a href="#" class="btn btn--first">Sign In</a>

                     <a href="#" class="btn btn--second">Sign Up</a>
                  </div>
               </div>
            </div>
            <div class="container container-1">
               <div class="card">
                  <h1>The Design Thinking superpowers</h1>
                  <p>
                     Tools, tutorials, design and innovation experts, all in one
                     place! The most intuitive way to imagine your next user
                     experience.
                  </p>
                  <a href="#">Get Started</a>
                  <a href="#">Watch the Video</a>
               </div>
               <div class="card__image">
                  <img
                     src="image/header-image.png"
                     alt="three people jumping of joy with books around them" />
               </div>
            </div>
         </header>
         <main>
            <div class="container container-2"></div>
            <div class="container container-3"></div>
            <div class="container container-4"></div>
            <div class="container container-5"></div>
         </main>
         <footer>
            <div></div>
            <div></div>
            <div></div>
         </footer>
      </div>
